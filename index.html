<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis NFT Pass</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main">
      <section class="nft-pass">
        <figure class="nft-pass__figure">
          <img src="./assets/aloha_genesis_nft_pass_logo 1.png" alt="" />
        </figure>
        <div class="nft-pass__info">
          <h2 class="nft-pass__title">Genesis NFT Pass</h2>
          <p class="nft-pass__owner">by Aloha Browser</p>
          <p class="nft-pass__description">
            This pass gives you premium access to Aloha Browser. You may extend the expiration date
            by simply using the browser. Owners of the Genesis Pass will receive drops from future
            collaborations. Visit alohaprofile.com to activate your pass.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
