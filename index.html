<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AX PRO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <section class="top-contacts">
      <div class="container">
        <a href="mailto: help@site.ru">help@site.ru</a>
        <a href="tel: +78001234567">+7 (800) 123 45 67</a>
      </div>
    </section>

    <header class="header">
      <div class="container">
        <a class="logo" href="./index.html"></a>
        <nav class="header__nav">
          <ul>
            <li class="active"><a href="./index.html">Главная</a></li>
            <li class="toggler">Каталог</li>
            <li>Кейсы</li>
            <li>Контакты</li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="icon-button icon-button_search"></button>
          <button class="icon-button icon-button_basket"></button>
          <button class="button">Получить КП</button>
          <button class="icon-button icon-button_menu"></button>
        </div>
      </div>
    </header>

    <section class="first-screen">
      <div class="container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="first-screen__banner">
                <img src="./assets/first-screen-banner.png" alt="banner" />
              </div>
              <h2 class="first-screen__title">AX PRO</h2>
              <p class="first-screen__description">
                Эффективная беспроводная система для охраны вашего дома и офиса
              </p>
              <div class="first-screen__button-wrapper">
                <button class="button">Защитить дом</button>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="first-screen__banner">
                <img src="./assets/first-screen-banner.png" alt="banner" />
              </div>
              <h2 class="first-screen__title">AX PRO</h2>
              <p class="first-screen__description">
                Эффективная беспроводная система для охраны вашего дома и офиса
              </p>
              <div class="first-screen__button-wrapper">
                <button class="button">Защитить дом</button>
              </div>
            </div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>
  </body>
</html>
